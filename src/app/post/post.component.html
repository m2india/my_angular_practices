<div class="container">
    <div class="col-md-12">
        <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-contol" formControlName="utitle" />
                <div class="help-text" *ngIf="!postForm.get('utitle').valid && postForm.get('utitle').touched">
                    Title is required.
                </div>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-contol" formControlName="ucontent"></textarea>
                <div class="help-text" *ngIf="!postForm.get('ucontent').valid && postForm.get('ucontent').touched">
                    Content is required.
                </div>
            </div>
            <div class="my-2">
                <button type="submit" class="btn btn-primary">Add Post</button>
            </div>

            <div>
                <a href="#" (click)="onClearPosts($event)">Clear Post</a>
            </div>
        </form>
    </div>



    <table class="table" *ngIf="!error">
        <thead>
            <th>Title</th>
            <th>Content</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts">
                <td>{{post.utitle}}</td>
                <td>{{post.ucontent}}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="error">
        <div class="alert alert-danger">{{ error }}</div>
    </div>
</div>
