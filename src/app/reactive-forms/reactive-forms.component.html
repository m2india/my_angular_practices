<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="username" class="form-contol" formControlName="username">
                        <span class="help-block" *ngIf="!signUpForm.get('userData.username').valid && signUpForm.get('userData.username').touched">
                            <span *ngIf="signUpForm.get('userData.username').errors.required">User name is required</span>
                            <span *ngIf="signUpForm.get('userData.username').errors.nameIsRestricted">User name is not valid</span>
                        </span>
                        
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-contol" formControlName="email">
                        <span class="help-text" *ngIf="!signUpForm.get('userData.email').valid && signUpForm.get('userData.email').touched">Please enter Email</span>
                    </div>
                </div>
                <div *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" [value]="gender" formControlName="gender" />{{gender}}
                    </label>
                </div>
                <br>
            <div formArrayName="hobbies">

                <div class="my-2">
                    <button type="button" (click)="onAddHobby()">Hobby</button>
                </div>

                <div class="form-gropu" *ngFor="let hobby of hobbyControls; let i = index">
                    <input type="text" class="form-contol" [formControlName]="i" />
                </div>

            </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                    <!-- [disabled]="!signUpForm.valid " -->
                </div>
            </form>
        </div>
    </div>
</div>
