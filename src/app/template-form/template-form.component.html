

<form #f="ngForm" (ngSubmit)="onFormSubmit()">


    <button (click)="fillValue()">Fill Values</button>

    <div *ngIf="!userData.valid && userData.touched">User data is invalid</div>
    <div ngModelGroup="userData" #userData="ngModelGroup">
        <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp"  name="username" ngModel required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="useremail" ngModel required>
        <span class="help-text"></span>
        </div>
    </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="gender" >
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div>
    
        <!-- <input type="submit" class="btn btn-primary" value="Submit" /> -->
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
